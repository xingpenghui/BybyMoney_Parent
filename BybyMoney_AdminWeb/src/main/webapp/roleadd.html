<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LoveJob-角色新增</title>
    <link rel="stylesheet" href="media/layui/css/layui.css">
    <script type="application/javascript" src="media/js/jquery.min.js"></script>
    <script type="application/javascript" src="media/layui/layui.js"></script>
</head>
<body>
<div class="layui-container">
    <div class="layui-row">
<div class="layui-col-lg-offset1 layui-col-lg9">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>新增角色</legend>
    </fieldset>
    <form class="layui-form" action="rolesave.do" method="post">
        <div class="layui-form-item">
            <label class="layui-form-label">角色名称：</label>
            <div class="layui-input-block">
                <input type="text" name="rname" lay-verify="required" placeholder="请输入角色名称……" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">角色说明：</label>
            <div class="layui-input-block">
                <input type="text" name="rinfo" lay-verify="required"  class="layui-input" placeholder="请输入角色备注信息……">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="demo1">新增角色</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
    </div>
</div>
<script>
    layui.use(['form'], function() {
        var form = layui.form
    });
</script>
</body>
</html>
